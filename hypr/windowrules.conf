#------------------- windowrules --------------------------------------------------------------------------------------------------------------------
#---------------------- float -----------------------------------------------------------------------------------------------------------------------
windowrulev2 = float, title: Properties                                      # floating for properties windows
windowrulev2 = float, class: ^(thunar)$, title: ^(File Operation Progress)$  # floating for thunar file operations window
windowrulev2 = float, class: ^(thunar)$, title: ^(Confirm to replace files)$ # floating for thunar confirm dialog window
windowrule = float, org.pulseaudio.pavucontrol                               # floating for pulseaudio volume control window
windowrule = float, ^(nm-connection-editor)$                                 # floating for network manager connection editor window
windowrule = float, ^(GParted)$                                              # floating for gparted window
windowrule = float, startapp                                                 # floating for startup window
windowrule = float, virtualbox                                               # floating for virtualbox window
windowrule = float, Bubbletime                                               # floating for bubbletime window
windowrule = float, Calculator                                               # floating for calculator window
windowrule = float, hyprwall                                                 # floating for hyprwall window
windowrule = float, hyprgui                                                  # floating for hyprgui window
#----------------------------------------------------------------------------------------------------------------------------------------------------
#--------------- opacity ----------------------------------------------------------------------------------------------------------------------------
windowrule = opacity 0.90, sublime                                           # opacity for sublime-text window
windowrule = opacity 0.90, firefox                                           # opacity for firefox window
windowrule = opacity 0.9, thunar                                             # opacity for thunar window
windowrule = opacity 0.8, foot                                               # opacity for foot window
windowrulev2 = opacity 0.80 0.80, class:^(org.telegram.desktop)$             # opecitry for telegram window
windowrule = opacity 0.9, balenaEtcher                                       # opacity for etcher window
windowrule = opacity 0.95, planify                                           # opacity for planify window
windowrule = opacity 0.9, kitty                                              # opacity for kitty window
windowrulev2 = opacity 0.9, class: ^(Google-chrome)$                         # opacity for google-chrome window
windowrulev2 = opacity 0.9,class: ^(Code)$                                   # opacity for visual studio
#----------------------------------------------------------------------------------------------------------------------------------------------------
#---------------- workspace -------------------------------------------------------------------------------------------------------------------------
windowrule = workspace 2, firefox                                            # firefox only on second workspace
#windowrulev2 = workspace 2, class: ^(Google-chrome)$                        # google-chrome only on second workspace
#----------------------------------------------------------------------------------------------------------------------------------------------------
layerrule = animation popin, rofi                                            # animation rule for rofi
layerrule = animation slide right, swaync                                    # animation rule for sway notification center
layerrule = animation slide top, ags                                         # animation rule for gtk shell
